[wheel]
universal = 1

[versioneer]
VCS = git
style = pep440
versionfile_source = src/livecli/_version.py
versionfile_build = livecli/_version.py
tag_prefix =
parentdir_prefix = livecli-

[flake8]
ignore =
    # E501 line too long (88 > 79 characters)
    E501,
exclude =
    __init__.py,
    __pycache__,
    .git,
    build,
    dist,
    docs/conf.py,
    env,
    old,
    src/livecli_cli/utils/named_pipe.py,
    src/livecli/packages/flashmedia/,
